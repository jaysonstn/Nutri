<!-- Formulário de Contato -->

<div class="container form-container">
  <h2 class="text-center text-success mb-4">Entre em Contato</h2>
  <p class="text-center text-success">Telefone: (49) 99966-6457</p>
  <form id="form-contato">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
    <p id="mensagem-sucesso" class="text-success mt-3 d-none">Mensagem enviada com sucesso!</p>
    <p id="mensagem-erro" class="text-danger mt-3 d-none">Erro ao enviar. Tente novamente.</p>
  </form>
</div>
</main>
